  #     DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-psp_user}:${POSTGRES_PASSWORD:-psp_password}@postgres:5432/${POSTGRES_DB:-psp_dashboard}
  #     REDIS_URL: redis://redis:6379/0
  #     VIMA_API_KEY: ${VIMA_API_KEY}
  #     PAYSHACK_EMAIL: ${PAYSHACK_EMAIL}
  #     PAYSHACK_PASSWORD: ${PAYSHACK_PASSWORD}
  #   ports:
  #     - "${BACKEND_PORT:-8000}:8000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: psp_network
