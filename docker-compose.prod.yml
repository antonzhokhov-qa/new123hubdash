version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: psp_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psp_internal

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: psp_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psp_internal

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psp_backend
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      VIMA_API_KEY: ${VIMA_API_KEY}
      VIMA_BASE_URL: ${VIMA_BASE_URL:-https://payment.woozuki.com/collector1/api/v1}
      PAYSHACK_EMAIL: ${PAYSHACK_EMAIL}
      PAYSHACK_PASSWORD: ${PAYSHACK_PASSWORD}
      PAYSHACK_API_URL: ${PAYSHACK_API_URL:-https://api.payshack.in}
      VIMA_SYNC_INTERVAL_SECONDS: ${VIMA_SYNC_INTERVAL_SECONDS:-60}
      PAYSHACK_SYNC_INTERVAL_SECONDS: ${PAYSHACK_SYNC_INTERVAL_SECONDS:-300}
      DEBUG: "false"
      LOG_LEVEL: INFO
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - psp_internal
      - psp_external
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN:-localhost}`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
    container_name: psp_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - psp_external
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  psp_internal:
    driver: bridge
    internal: true
  psp_external:
    driver: bridge
